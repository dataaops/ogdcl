<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Embedded Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1A4696; /* Blue */
            color: white;
            padding: 2px;
            text-align: center;
        }
        .container {
            padding: 10px;
            text-align: center;
        }
        iframe {
            border: none;
            width: 80%;
            height: 650px;
        }
        .footer {
            background-color: #E9242B; /* Red */
            color: white;
            text-align: center;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>OGDCL Report</h1>
    </div>

    <div class="container">
        <!-- Embed your Power BI report here -->
        <iframe src="https://app.powerbi.com/reportEmbed?reportId=cf2ea201-6be0-451a-bbf0-1b8522d95b71&autoAuth=true&ctid=6b926fa7-99b7-428b-89d1-15ff0f311f73" 
                width="800" 
                height="800" 
                frameborder="0" 
                allowFullScreen="true">
        </iframe>
    </div>

    <div class="footer">
        <p>&copy; 2025 BI Embedded Report</p>
    </div>
</body>
</html>
